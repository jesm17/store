
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
/>
<div class="row row-cols-1" id="login">
  <div class="col d-flex justify-content-center">
    <h2>Login</h2>
  </div>
  <div class="col d-flex justify-content-center" *ngIf="hidden" >
    <div class="alert alert-danger" role="alert">
      <p>credentials error</p>
      <h5>The user name o password not are correct</h5>
    </div>
  </div>
  <div class="col d-flex justify-content-center">
    <form class="form">
      <div class="input-group mt-1">
        <span class="input-group-text" id="username"
          ><i class="bi bi-person"></i
        ></span>
        <input
          [(ngModel)]="login.username"
          type="text"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="username"
          placeholder="You username"
        />
      </div>
      <div class="input-group mt-1">
        <span class="input-group-text" ><i class="bi bi-unlock" ></i></span>
        <input
          [(ngModel)]="login.password"
          type="password"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="password"
          placeholder="You password"
        />
      </div>
      <div class="input-group mt-1 d-flex justify-content-center">
        <span class="input-group-text">
          <i class="bi bi-box-arrow-in-right"></i>
        </span>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="getLogin()"
        >
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
