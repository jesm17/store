<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
/>

<div>
  <a href="/cart">
    <i
      class="bi bi-cart-check-fill"
      id="i-cart"
      matBadge="{{ totalItems }}"
    ></i>
  </a>
</div>

<button
  mat-raised-button
  color="warn"
  class="ms-2 mt-3"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#staticBackdrop"
  aria-controls="staticBackdrop"
  id="menu"
>
  <i class="bi bi-list-ul"></i>
</button>

<div
  class="offcanvas offcanvas-start"
  data-bs-backdrop="static"
  tabindex="-1"
  id="staticBackdrop"
  aria-labelledby="staticBackdropLabel"
>
  <div class="offcanvas-header">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <div class="col col-auto mb-4" id="filter">
        <h4>All caterories</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <button
              (click)="getProducts()"

              mat-raised-button
              color="primary"
            >
              All
            </button>
          </li>
          <li class="list-group-item" *ngFor="let category of categories">
            <button
              (click)="getCategory(category)"
              mat-raised-button
              color="primary"

            >
              {{ category }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<button
  mat-icon-button
  id="boton"
  class="d-flex justify-content-center"
  (click)="onScrollToTop()"
>
  <mat-icon color="warn">keyboard_arrow_up</mat-icon>
</button>
<div class="container container-xxl my-4">
  <div class="row row-cols-4">
    <div class="col mb-4" *ngFor="let item of products">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <img src="{{ item.image }}" alt="" />
          </div>
          {{ item.title }}
          <div class="fw-semibold">
            {{ item.price | currency: "USD" }}
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button
              mat-raised-button
              color="warn"
              (click)="addProduct(item)"
              *ngIf="item.disable"
            >
              ADD <i class="bi bi-plus-circle"></i>
            </button>
            <button
              mat-raised-button
              color="primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="viewPreview(item)"
            >
              Details <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ itemDetails.title }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
          <div>
            <img src="{{ itemDetails.image }}" alt="" />
          </div>
          <div class="h-100 w-100 ms-2">
            {{ itemDetails.description }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          mat-raised-button
          color="warn"
        >
          Close <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </div>
</div>
